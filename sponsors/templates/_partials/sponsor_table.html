<div class="flex justify-between items-center">
    <h1 class="text-3xl">Users</h1>
    <div class="flex justify-between items-center">
      <a
        class="
          flex
          items-center
          justify-between
          px-4
          mx-2
          py-2
          text-sm
          font-medium
          leading-5
          text-white
          transition-colors
          duration-150
          bg-red-600
          border border-transparent
          rounded-lg
          active:bg-red-600
          hover:bg-red-700
          focus:outline-none focus:shadow-outline-purple
        "
      >
        Delete
      </a>
      <a
      href=""
        class="
          flex
          items-center
          justify-between
          px-4
          py-2
          text-sm
          font-medium
          leading-5
          text-white
          transition-colors
          duration-150
          bg-purple-600
          border border-transparent
          rounded-lg
          active:bg-purple-600
          hover:bg-purple-700
          focus:outline-none focus:shadow-outline-purple
        "
      >
        <span class="mr-2" aria-hidden="true">+</span>
        Add User
      </a>
    </div>
  </div>
  <div class="w-full overflow-hidden rounded-lg shadow-xs my-5">
    <div class="w-full overflow-x-auto">
      <table class="w-full whitespace-no-wrap">
        <thead>
          <tr
            class="
              text-xs
              font-semibold
              tracking-wide
              text-left text-white
              uppercase
              border-b
              dark:border-gray-700
              bg-purple-800 dark:bg-gray-800
            "
          >
            <th class="px-4 py-3">Sponsor Name</th>
            <th class="px-4 py-3">Sponsor Domain</th>
            <th class="px-4 py-3">Sponsor Type</th>
            <th class="px-4 py-3">Amount</th>
            <th class="px-4 py-3">Date</th>
            <th class="px-4 py-3">Actions</th>
          </tr>
        </thead>
        <tbody
          class="bg-gray-800 divide-y dark:divide-gray-700 dark:bg-gray-800"
        >
          {% for sponsor in sponsors %}
          <tr class="text-white">
            <td class="px-4 py-3">
              <div class="flex items-center text-sm">
                <!-- Avatar with inset shadow -->
                <div class="relative hidden w-8 h-8 mr-3 rounded-full md:block">
                  <img
                    class="object-cover w-full h-full rounded-full"
                    src="{{sponsor.imgUrl}}"
                    alt=""
                    loading="lazy"
                  />
                  <div
                    class="absolute inset-0 rounded-full shadow-inner"
                    aria-hidden="true"
                  ></div>
                </div>
                <div>
                  <p class="font-semibold">{{sponsor.name}}</p>
                </div>
              </div>
            </td>
            <td class="px-4 py-3 text-sm">{{sponsor.sponsored_domain}}</td>
            <td class="px-4 py-3 text-xs">
              <span
                class="
                  px-2
                  py-1
                  font-semibold
                  leading-tight
                  text-green-700
                  bg-green-100
                  rounded-full
                  dark:bg-green-700 dark:text-green-100
                "
              >
                {{sponsor.sponsor_type}}
              </span>
            </td>
            <td class="px-4 py-3 text-sm">{{sponsor.amount}}</td>
            <td class="px-4 py-3 text-sm">{{sponsor.created_at|date}}</td>
            <td class="px-4 py-3">
              <div class="flex items-center space-x-4 text-sm">
                <a
                  class="
                    flex
                    items-center
                    justify-between
                    text-sm
                    font-medium
                    leading-5
                    text-purple-600
                    rounded-lg
                    dark:text-gray-400
                    focus:outline-none focus:shadow-outline-gray
                  "
                  aria-label="Edit"
                  href="#"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    style="fill: #7c3aed"
                  >
                    <path
                      d="M12 5c-7.633 0-9.927 6.617-9.948 6.684L1.946 12l.105.316C2.073 12.383 4.367 19 12 19s9.927-6.617 9.948-6.684l.106-.316-.105-.316C21.927 11.617 19.633 5 12 5zm0 11c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4z"
                    ></path>
                    <path
                      d="M12 10c-1.084 0-2 .916-2 2s.916 2 2 2 2-.916 2-2-.916-2-2-2z"
                    ></path>
                  </svg>
                </a>
                <a
                href=""
                  class="
                    flex
                    items-center
                    justify-between
                    text-sm
                    font-medium
                    leading-5
                    text-purple-600
                    rounded-lg
                    dark:text-gray-400
                    focus:outline-none focus:shadow-outline-gray
                  "
                  aria-label="Edit"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="23"
                    height="23"
                    style="fill: #7c3aed"
                  >
                    <path
                      d="M4 21a1 1 0 0 0 .24 0l4-1a1 1 0 0 0 .47-.26L21 7.41a2 2 0 0 0 0-2.82L19.42 3a2 2 0 0 0-2.83 0L4.3 15.29a1.06 1.06 0 0 0-.27.47l-1 4A1 1 0 0 0 3.76 21 1 1 0 0 0 4 21zM18 4.41 19.59 6 18 7.59 16.42 6zM5.91 16.51 15 7.41 16.59 9l-9.1 9.1-2.11.52z"
                    ></path>
                  </svg>
                </a>
                <a
                  class="
                    flex
                    items-center
                    justify-between
                    text-sm
                    font-medium
                    leading-5
                    text-purple-600
                    rounded-lg
                    dark:text-gray-400
                    focus:outline-none focus:shadow-outline-gray
                  "
                  aria-label="Delete"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="23"
                    height="23"
                    style="fill: #7c3aed"
                  >
                    <path
                      d="M5 20a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8h2V6h-4V4a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v2H3v2h2zM9 4h6v2H9zM8 8h9v12H7V8z"
                    ></path>
                    <path d="M9 10h2v8H9zm4 0h2v8h-2z"></path>
                  </svg>
                </a>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
